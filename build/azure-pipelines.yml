# Starter pipeline

# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: dotnet publish -c Release -r win-x86 -o $(Build.ArtifactStagingDirectory)
  displayName: 'publish x86'

- script: dotnet publish -c Release -r win-x64 -o $(Build.ArtifactStagingDirectory)
  displayName: 'publish x64'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'WindowsPublish'
    publishLocation: 'Container'